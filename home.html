{% extends 'base.html' %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissable" role="alert">
        <button class="close" data-dismiss="alert">
            <small><sup>><</sup></small>
        </button>
        {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% if todo_list %}
    {% for things in todo_list %}
        {{ things.item}}|{{ things.completed }}
   {% endfor %}
{% endif %}

{% endblock %}
